<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
      <%= BASE_URL %>
      <link href="<%= BASE_URL %>assets/css/lib/bootstrap.min.css" type="text/css" rel="stylesheet">
      <!-- Swipe core CSS -->
      <link href="<%= BASE_URL %>assets/css/swipe.min.css" type="text/css" rel="stylesheet">
      <!-- Favicon -->
      <link href="<%= BASE_URL %>assets/img/favicon.png" type="image/png" rel="icon">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->


    <script src="<%= BASE_URL %>assets/js/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="<%= BASE_URL %>assets/js/vendor/popper.min.js"></script>
    <script src="<%= BASE_URL %>assets/js/swipe.min.js"></script>
    <script src="<%= BASE_URL %>assets/js/bootstrap.min.js"></script>
    <script>
        function scrollToBottom(el) { el.scrollTop = el.scrollHeight; }
        scrollToBottom(document.getElementById('content'));
    </script>
  </body>
</html>
